<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VK-OLC App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Manrope:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #0f172a;
        }
        h1, h2, h3, h4 {
            font-family: 'Manrope', sans-serif;
        }
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: #cbd5e1;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        
        @keyframes jump {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-5px); }
        }
        
        .jump-on-hover:hover .jump-target {
          animation: jump 0.5s ease infinite;
        }

        .icon-glow-emerald { filter: drop-shadow(0 0 8px rgba(16, 185, 129, 0.4)); }
        .icon-glow-amber { filter: drop-shadow(0 0 8px rgba(245, 158, 11, 0.4)); }
        .icon-glow-blue { filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.4)); }
        .icon-glow-rose { filter: drop-shadow(0 0 8px rgba(244, 63, 94, 0.4)); }
    </style>
